<!DOCTYPE html>

</head>

<body>
    <script>
        function evenodd() {
            let n = parseInt(prompt("Enter a no. to check whether the no. is even or odd:"));
            if (n % 2 == 0) {
                document.write("Even Number");
            }

            else {
                document.write("Odd Number");
            }
        }
        evenodd();
    </script>
</body>

</html>
