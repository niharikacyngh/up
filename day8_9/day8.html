<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Open+Sans:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div>
        <div class="navigation">
            <div class="logo">
                <img class="LogoImage" src="logo.png" alt="">
                <span class="logotitle">Portfolio</span>
            </div>
            <!-- <div class="bannertext"></div> -->
            <!-- <div class="bannerimage"></div> -->

            <div class="MenuItems">
                <a href="#"><span class="MenuItem">Home</span></a>
                <a href="#"><span class="MenuItem">Services</span></a>
                <a href="#"><span class="MenuItem">Reviews</span></a>
                <a href="#"><span class="MenuItem">Contact</span></a>
            </div>
            <div class="Contact">
                <a class="ContactButton" href="#">
                    <img class="ContactImage" src="call.png" alt="">
                </a>
            </div>
        </div>
        <div class="banner">
            <div class="bannerleft">
                <div class="Greeting">Nice to meet you</div>
                <div class="title">
                    <div class="titleSpan">
                        Hye,I'm Niharika Singh
                    </div>
                    <br>
                    <div class="titleSpan">
                        Full Stack Web Developer
                    </div>
                </div>
                <div class="Description">
                    Hey,are you looking for a complete web development
                    solution for your business.
                    Let's shake hand with me.
                </div>
                <div class="showCV">
                    <a href="#" class="showCVButton">
                        Download CV
                    </a>
                </div>
            </div>
            <div class="bannerRight">
                <img class="bannerImage" src="Niharika Singh.jpeg" alt="">
            </div>
        </div>
